services:
  db:
    image: postgres:16-alpine
    container_name: todo_list_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_list_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo_list_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: todo_list_backend
    command: sh -c "mix deps.get && mix ecto.create || true && mix ecto.migrate && mix phx.server"
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/todo_list_dev
      MIX_ENV: dev
    volumes:
      - ./backend:/app
      - backend_deps:/app/deps
      - backend_build:/app/_build
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo_list_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: todo_list_frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:4000/api
    depends_on:
      - backend
    networks:
      - todo_list_network

volumes:
  postgres_data:
  backend_deps:
  backend_build:

networks:
  todo_list_network:
    driver: bridge
